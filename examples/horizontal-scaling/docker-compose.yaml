---
version: '3.9'
services:
  # Load Balancer - distributes traffic across relayer instances
  nginx:
    image: nginx:alpine
    ports:
      - 8080:80/tcp
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - relayer-1
      - relayer-2
      - relayer-3
    networks:
      - relayer-network
    restart: on-failure:5
    security_opt:
      - no-new-privileges
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Relayer Instance 1
  relayer-1:
    build:
      context: ../../
      dockerfile: Dockerfile.development
    # No external port mapping - accessed via load balancer
    secrets:
      - api_key
      - webhook_signing_key
      - keystore_passphrase
      - storage_encryption_key
    environment:
      APP_PORT: 8080
      REDIS_URL: redis://redis:6379
      # High throughput configuration
      RATE_LIMIT_REQUESTS_PER_SECOND: 500
      RATE_LIMIT_BURST_SIZE: 1000
      # Redis storage for shared state
      REPOSITORY_STORAGE_TYPE: redis
      STORAGE_ENCRYPTION_KEY: ${STORAGE_ENCRYPTION_KEY}
      REDIS_KEY_PREFIX: ${REDIS_KEY_PREFIX}
      # Don't reset storage on each instance start
      RESET_STORAGE_ON_START: false
      # Worker configuration for high concurrency
      RUST_LOG: debug
      # RPC configuration
      RPC_TIMEOUT_MS: 10000
      PROVIDER_MAX_RETRIES: 5
      PROVIDER_RETRY_BASE_DELAY_MS: 100
      PROVIDER_RETRY_MAX_DELAY_MS: 2000
      PROVIDER_MAX_FAILOVERS: 5
      # Secrets
      WEBHOOK_SIGNING_KEY: ${WEBHOOK_SIGNING_KEY}
      API_KEY: ${API_KEY}
      KEYSTORE_PASSPHRASE: ${KEYSTORE_PASSPHRASE}
    security_opt:
      - no-new-privileges
    networks:
      - relayer-network
    volumes:
      - ./config:/app/config/
      - ../../config/networks:/app/config/networks
    depends_on:
      - redis
    restart: on-failure:5
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Relayer Instance 2
  relayer-2:
    build:
      context: ../../
      dockerfile: Dockerfile.development
    secrets:
      - api_key
      - webhook_signing_key
      - keystore_passphrase
      - storage_encryption_key
    environment:
      APP_PORT: 8080
      REDIS_URL: redis://redis:6379
      RATE_LIMIT_REQUESTS_PER_SECOND: 500
      RATE_LIMIT_BURST_SIZE: 1000
      REPOSITORY_STORAGE_TYPE: redis
      STORAGE_ENCRYPTION_KEY: ${STORAGE_ENCRYPTION_KEY}
      RESET_STORAGE_ON_START: false
      REDIS_KEY_PREFIX: ${REDIS_KEY_PREFIX}

      RUST_LOG: debug
      RPC_TIMEOUT_MS: 10000
      PROVIDER_MAX_RETRIES: 5
      PROVIDER_RETRY_BASE_DELAY_MS: 100
      PROVIDER_RETRY_MAX_DELAY_MS: 2000
      PROVIDER_MAX_FAILOVERS: 5
      WEBHOOK_SIGNING_KEY: ${WEBHOOK_SIGNING_KEY}
      API_KEY: ${API_KEY}
      KEYSTORE_PASSPHRASE: ${KEYSTORE_PASSPHRASE}
    security_opt:
      - no-new-privileges
    networks:
      - relayer-network
    volumes:
      - ./config:/app/config/
      - ../../config/networks:/app/config/networks
    depends_on:
      - redis
    restart: on-failure:5
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Relayer Instance 3
  relayer-3:
    build:
      context: ../../
      dockerfile: Dockerfile.development
    secrets:
      - api_key
      - webhook_signing_key
      - keystore_passphrase
      - storage_encryption_key
    environment:
      APP_PORT: 8080
      REDIS_URL: redis://redis:6379
      RATE_LIMIT_REQUESTS_PER_SECOND: 500
      RATE_LIMIT_BURST_SIZE: 1000
      REPOSITORY_STORAGE_TYPE: redis
      STORAGE_ENCRYPTION_KEY: ${STORAGE_ENCRYPTION_KEY}
      RESET_STORAGE_ON_START: false
      REDIS_KEY_PREFIX: ${REDIS_KEY_PREFIX}
      RUST_LOG: debug
      RPC_TIMEOUT_MS: 10000
      PROVIDER_MAX_RETRIES: 5
      PROVIDER_RETRY_BASE_DELAY_MS: 100
      PROVIDER_RETRY_MAX_DELAY_MS: 2000
      PROVIDER_MAX_FAILOVERS: 5
      WEBHOOK_SIGNING_KEY: ${WEBHOOK_SIGNING_KEY}
      API_KEY: ${API_KEY}
      KEYSTORE_PASSPHRASE: ${KEYSTORE_PASSPHRASE}
    security_opt:
      - no-new-privileges
    networks:
      - relayer-network
    volumes:
      - ./config:/app/config/
      - ../../config/networks:/app/config/networks
    depends_on:
      - redis
    restart: on-failure:5
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Shared Redis instance for all relayers
  redis:
    image: redis:bookworm
    ports:
      - 6379:6379/tcp
    security_opt:
      - no-new-privileges
    volumes:
      - redis_data:/data
    command:
      - redis-server
      - --appendonly
      - 'yes'
      - --appendfsync
      - everysec
      - --maxmemory
      - 4gb
      - --maxmemory-policy
      - allkeys-lru
      - --save
      - '300'
      - '10'
      - --tcp-backlog
      - '511'
      - --timeout
      - '300'
    networks:
      - relayer-network
      - metrics-network
    restart: on-failure:5
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Redis monitoring exporter (optional)
  redis-exporter:
    image: oliver006/redis_exporter:v1.67.0
    environment:
      - REDIS_ADDR=redis://redis:6379
    security_opt:
      - no-new-privileges
    profiles:
      - metrics
    depends_on:
      - redis
    networks:
      - metrics-network
    restart: on-failure:5

  # Prometheus for metrics collection (optional)
  prometheus:
    image: prom/prometheus:v3.1.0
    security_opt:
      - no-new-privileges
    command: --log.level=warn --config.file=/etc/prometheus/prometheus.yml --storage.tsdb.path=/prometheus --storage.tsdb.retention.time=30d
    ports:
      - 9090:9090/tcp
    networks:
      - metrics-network
      - relayer-network
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    restart: on-failure:5
    profiles:
      - metrics

  # Grafana for metrics visualization (optional)
  grafana:
    image: grafana/grafana:11.5.1
    security_opt:
      - no-new-privileges
    ports:
      - 3000:3000/tcp
    networks:
      - metrics-network
      - relayer-network
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    restart: on-failure:5
    profiles:
      - metrics

networks:
  metrics-network:
    internal: true
  relayer-network:
    driver: bridge

volumes:
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

secrets:
  api_key:
    environment: API_KEY
  webhook_signing_key:
    environment: WEBHOOK_SIGNING_KEY
  keystore_passphrase:
    environment: KEYSTORE_PASSPHRASE
  storage_encryption_key:
    environment: STORAGE_ENCRYPTION_KEY

