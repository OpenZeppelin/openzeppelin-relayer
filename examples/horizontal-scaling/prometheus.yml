global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'openzeppelin-relayer-cluster'

scrape_configs:
  # Scrape all relayer instances
  - job_name: 'relayer-instances'
    static_configs:
      - targets:
        - 'relayer-1:8081'
        - 'relayer-2:8081'
        - 'relayer-3:8081'
        labels:
          cluster: 'horizontal-scaling'

  # Scrape Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets:
        - 'redis-exporter:9121'
        labels:
          cluster: 'horizontal-scaling'

  # Scrape Nginx metrics (if available)
  - job_name: 'nginx'
    static_configs:
      - targets:
        - 'nginx:80'
        labels:
          cluster: 'horizontal-scaling'
    metrics_path: /nginx_status

