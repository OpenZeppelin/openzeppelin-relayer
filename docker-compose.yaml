version: '3.9'

services:
  relayer:
    build:
      context: .
      dockerfile: Dockerfile.development
    ports:
      - "8080:8080"
    environment:
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=debug
    depends_on:
      - redis
    networks:
      - relayer-network
    restart: always

  redis:
    image: cgr.dev/chainguard/redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: ["redis-server", "--appendonly", "yes", "--save", "60", "1"]
    healthcheck:
      test: redis-cli ping || exit 1
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - relayer-network
    restart: always

networks:
  relayer-network:
    driver: bridge

volumes:
  redis_data:
    driver: local