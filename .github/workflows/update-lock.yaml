---
name: Nightly Cargo.lock update
on:
  schedule:
    - cron: 0 12 * * *
  workflow_dispatch: {}
permissions:
  actions: read
  contents: write
  pull-requests: write
  id-token: write
jobs:
  update-lock:
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2  # v2.13.2
        with:
          egress-policy: audit
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3  # v6.0.0
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main
      - name: Prepare
        id: init
        uses: ./.github/actions/prepare

      # Get the output of the prepare composite action
      - name: Get cache-hit output
        run: 'echo "Cache hit >>>>>: ${{ steps.init.outputs.cache-hit }}"'
      - name: Cargo Update
        id: lock-file-commit
        run: |-
          cargo update
          git add Cargo.lock
          if ! git diff --cached --quiet Cargo.lock; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "Cargo.lock has no changes, skipping commit and push."
            exit 0
          fi
      - name: Install cargo hack
        if: steps.lock-file-commit.outputs.changes == 'true'
        uses: taiki-e/install-action@3575e532701a5fc614b0c842e4119af4cc5fd16d  # v2.62.60
        with:
          tool: cargo-hack
      - name: Check MSRV
        if: steps.lock-file-commit.outputs.changes == 'true'
        run: cargo hack check --feature-powerset --locked --rust-version --workspace --lib --bins
      - name: Create or update pull request
        uses: peter-evans/create-pull-request@84ae59a2cdc2258d6fa0732dd66352dddae2a412  # v7.0.9
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: 'chore: Updating lock file'
          sign-commits: true
          branch: update-cargo-lock
          commit-message: 'chore: Updating lock file'
          body: |-
            This PR is generated automatically by GitHub Actions.
            It contains all dependency updates since the last run.
          base: main
          labels: dependencies, automation
