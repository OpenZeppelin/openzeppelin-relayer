---
name: Nightly Cargo.lock update
on:
  schedule:
    - cron: 0 12 * * *
  workflow_dispatch: {}
permissions:
  actions: read
  contents: write
  pull-requests: write
  id-token: write
jobs:
  update-lock:
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@a90bcbc6539c36a85cdfeb73f7e2f433735f215b  # v2.15.0
        with:
          egress-policy: audit
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main
      - name: Prepare
        id: init
        uses: ./.github/actions/prepare

      # Get the output of the prepare composite action
      - name: Get cache-hit output
        run: 'echo "Cache hit >>>>>: ${{ steps.init.outputs.cache-hit }}"'
      - name: Cargo Update
        id: lock-file-commit
        run: |-
          cargo update
          git add Cargo.lock
          if ! git diff --cached --quiet Cargo.lock; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "Cargo.lock has no changes, skipping commit and push."
            exit 0
          fi
      - name: Install cargo hack
        if: steps.lock-file-commit.outputs.changes == 'true'
        uses: taiki-e/install-action@68675c5a5f1a6950c3975d33f3ae0ef155e5bf3d  # v2.68.15
        with:
          tool: cargo-hack
      - name: Check MSRV
        if: steps.lock-file-commit.outputs.changes == 'true'
        run: cargo hack check --feature-powerset --locked --rust-version --workspace --lib --bins
      - name: Create or update pull request
        uses: peter-evans/create-pull-request@c0f553fe549906ede9cf27b5156039d195d2ece0  # v8.1.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: 'chore: Updating lock file'
          sign-commits: true
          branch: update-cargo-lock
          commit-message: 'chore: Updating lock file'
          body: |-
            This PR is generated automatically by GitHub Actions.
            It contains all dependency updates since the last run.
          base: main
          labels: dependencies, automation
